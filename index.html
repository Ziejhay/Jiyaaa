<!DOCTYPE html>
<html>
<body>
<head>
  <style>
    #demo{
      font-size: 15px;
      color: red;
      font-weight: 700;
      
    }
  </style>
</head>
<h1>Typewriter</h1>

<button onclick="typeWriter()">Click me</button>

<p id="demo"></p>

<script>
var i = 0;
var txt = 'Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea Cute mo jhea.';
var speed = 40;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
